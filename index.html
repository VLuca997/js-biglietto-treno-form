<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TITOLO PAGE -->
    <title>Template</title>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- FONT GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- CSS -->
    
    <link rel="stylesheet" href="css/style.css">

    
</head>
<body class="bg-danger">







<!-- MAIN -->
<main class="container-md">

<!-- HEADER -->
    <header>
        <h2 class="text-light fw-bold p-3 text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    </header>

    <section class="bg-light rounded-4 ">
        <!-- INFO UTENTE -->
        <div class="d-flex justify-content-around text-center p-3">
            <div>
                <p>Nome e Cognome</p>
                <input id="nomeCognome" class="form-control p-3" type="text" placeholder="Nome e Cognome" aria-label="default input example">
            </div>

            <div>
                <p>Km da percorrere</p>
                <input id="km" class="form-control p-3" type="text" placeholder="N° Km" aria-label="default input example">
            </div>

            <div>
                <p>Fascia d'età</p>
                <input id="eta" class="form-control p-3" type="text" placeholder="Età Passeggero" aria-label="default input example">
            </div>
        </div>


        <!-- BOTTONI -->
        <div class="text-center py-4 g-3">

            <button id="genera" type="button" class="btn btn-secondary px-4">Genera</button>
            <button id="annulla" type="button" class="btn btn-secondary px-4">Annulla</button>

        </div>

    </section>

<!-- HEADER -->
    <header>
        <h2 class="text-light fw-bold p-3 text-center">IL TUO BIGLIETTO</h2>
    </header>
    <!-- INFO BIGLIETTO -->
    <section class="bg-light rounded-4 p-5">

        <h3 class="">BIGLIETTO A NOME DI:</h3>

        <div class="container-fluid d-flex border-top border-bottom border-2 border-dark">
            
            <div class="fw-bolder d-flex align-content-center m-2">
                
                <p id="nomePasseggero" class="text-success mb-0 p-2 text-bg-warning fs-4">NOME DEL PASSEGGERO</p>

            </div>
            <!-- TABLE LIST INFO UTENTE/BIGLIETTO -->
            <table class="table text-center m-0">

                <thead class="border-light">

                    <tr>

                        <th scope="col">Offerta</th>

                        <th scope="col">Carrozza</th>

                        <th scope="col">Codice CP</th>

                        <th scope="col">Costo Biglietto</th>

                    </tr>

                </thead>

                <tbody>

                    <tr>

                        <td id="offerta">Biglietto Standard</td>

                        <td id="carrozza">N/A</td>

                        <td id="codiceCP">N/A</td>

                        <td id="prezzo" class="text-success p-2"></td>

                    </tr>

                </tbody>

            </table>

        </div>

    </section>
    
</main>




    <!-- JS SCRIPT.JS -->
    <script type="text/javascript" src="js/script.js"></script>

    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
